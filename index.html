<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            text-align: center;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .emoji {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .emoji:hover {
            transform: scale(1.1);
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div>
            <span class="emoji" onclick="play('rock')">ü™®</span>
            <span class="emoji" onclick="play('paper')">üìÑ</span>
            <span class="emoji" onclick="play('scissors')">‚úÇÔ∏è</span>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function play(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';

            if (userChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = "You win! üéâ";
            } else {
                result = "You lose! üò¢";
            }

            // Corrected line: Use template literals correctly and include user and computer choices.
            document.getElementById('result').innerText = You chose: ${userChoice} | Computer chose: ${computerChoice}. ${result};
        }
    </script>
</body>
</html>
